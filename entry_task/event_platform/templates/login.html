{% extends "index.html" %}
{% block container %}
  <div class="container" style="margin-top: 300px">
    <form>
      <div class="form-group row">
        <label for="username" class="col-md-1 offset-3 col-form-label">Username</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="username" placeholder="Enter username"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-md-1 offset-3 col-form-label">Password</label>
        <div class="col-md-3">
          <input type="password" class="form-control" id="password" placeholder="Enter password"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-4">
          <button type="button" class="btn btn-primary" onclick="handleLogin()">Log in</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 offset-4 d.md.none" id="status"></div>
      </div>
    </form>
  </div>
{% endblock %}
