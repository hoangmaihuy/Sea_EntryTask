{% extends "index.html" %}
{% block container %}
  <div class="header" align="center" style="margin-top: 50px">
    <h4>Create new event</h4>
  </div>
  <div class="container" style=" margin-top: 50px">
    <form>
      <div class="form-group row">
        <label for="title" class="col-md-1 offset-3 col-form-label">Title</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="title" placeholder="Enter title"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="location" class="col-md-1 offset-3 col-form-label">Location</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="location" placeholder="Enter location"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-md-1 offset-3 col-form-label">Date</label>
        <div class="col-md-4">
          <input type="datetime-local" class="form-control" id="date"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-1 offset-3 col-form-label">Description</label>
        <div class="col-md-4">
          <textarea class="form-control" id="description"/></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="categories" class="col-md-1 offset-3 col-form-label">Categories</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="categories" placeholder="Use , to separate"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="photo" class="col-md-1 offset-3 col-form-label">Upload photo</label>
        <div class="col-md-4">
          <input type="file" accept="image/*" id="uploader"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-4">
          <button type="button" class="btn btn-primary" onclick="submitEvent()">Create</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
